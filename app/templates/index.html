{% extends 'base.html' %}

{% block app_content %}
    <nav>
        <h1>Main site</h1>
        {%  if current_user.has_two_factor_enabled() %}
            <a href="{{ url_for('auth.disable_2fa') }}">Disable 2FA</a>
        {% else %}
            <a href="{{ url_for('auth.enable_2fa') }}">Enable 2FA</a>
        {% endif %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </nav>
{% endblock %}
